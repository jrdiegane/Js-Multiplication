<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiplication Table</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<!--Inputs-->
	<div align="center">
		<input type="number" name="" id="input" min="1" max="1000" step="5">
		<br>
		<input type="button" name="" value="Click here !" onclick="getInfo()">
	</div>
	<!--Output-->

	<div id="output" align="center">
</div>
	<!--Clear here-->
<div align="center">
<hr>
<input type="button" name="" value="Clear" onclick="clearTheTable()" id="clear" align="center">
</div>	
</body>
</html>
